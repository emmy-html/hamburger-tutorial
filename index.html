<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The Hamburger Menu Tutorial</title>
    <meta
      name="description"
      content="Hamburger Menu Tutorial with HTML5, CSS, and Vanilla JS by Emmy Jordan"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://kit.fontawesome.com/33391c5587.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;900&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="content-wrapper">
        <!-- Logo or fontawesome icon -->
        <i class="fas fa-cat fa-2x"></i>
        <!-- Navigation links -->
        <nav id="menu" class="hide-menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <!-- Menu Toggler -->
        <i class="fas fa-hamburger fa-2x" id="menu-toggle-button" onclick="hamburger()"></i>
      </div>
    </header>
    <script src="js/main.js"></script>
  </body>
</html>
